<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Zenefits Coding Challenge</title>
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="/assets/index.js"></script>
  </head>
  <body ng-app="app" ng-controller="MapController">
    <div id="map"></div>
    <div class="search-panel">
      <div class="search">
        <input type="text" id='query-input' ng-model="searchQuery" placeholder="Search Places...">
        <button class='btn btn-primary' ng-click="search()" type="button" name="button">Search</button>
      </div>
      <div ng-show="searchResult.length === 0">
        <div class="place">No results found ¯\_(ツ)_/¯...</div>
      </div>
    </div>
    <div class="result-panel" ng-show="searchResult.length">
      <div ng-repeat="place in searchResult">
        <div class="place" ng-click="showDetails(place, $index)">{{place.name}}</div>
        <div class="detail-panel" ng-show="selectedPlace === place.id">
          <img ng-show="place.photos.length" ng-src="{{place.photos[0].getUrl({'maxWidth': 100, 'maxHeight': 100})}}" />
          <div class="detail-info">
            <div>{{place.formatted_address}}</div>
            <div ng-show="place.rating">{{place.rating}}/5 Stars</div>
            <div ng-show="place.opening_hours.open_now">Currently Open</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
